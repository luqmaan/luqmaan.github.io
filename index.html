<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#00bfff" />
    <meta name="msapplication-navbutton-color" content="#00bfff" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Luqmaan Dawoodjee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --fg: #e8f8f5;
        --bg: #00bfff;
        --accent1: #ff4f00;
        --accent3: #d5006d;
        --border: #292929;
        --pad: 2rem;
        --thick: 5px;
      }
      html,
      body {
        height: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        background: var(--bg);
      }
      body {
        margin: 0;
        color: var(--fg);
        background: var(--fg);
        font-family: "Jost", system-ui, -apple-system, "Segoe UI", Roboto,
          sans-serif;
        line-height: 1.2;
        width: 100%;
        max-width: 100vw;
      }

      ::selection {
        background: var(--accent1);
        color: var(--fg);
      }

      ::-moz-selection {
        background: var(--accent1);
        color: var(--fg);
      }

      .container {
        margin: 0 auto;
        min-height: 100vh;
        height: 100vh;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        background: var(--bg);
      }

      .frame {
        min-height: 100vh;
        height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr;
        background: var(--bg);
        position: relative;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .hero {
        padding: clamp(2rem, 8vw, 8rem) var(--pad);
        background: var(--bg);
        position: relative;
      }

      .name {
        margin: 0;
        font-weight: 900;
        font-size: clamp(3rem, 10vw, 12rem);
        line-height: 0.85;
        letter-spacing: -0.03em;
        color: var(--fg);
        position: relative;
      }

      .first-name {
        position: relative;
        z-index: 2;
        margin-left: 0.04em;
      }

      .first-name::after {
        content: "Luqmaan";
        position: absolute;
        /* top: 3rem; */
        left: 0;
        color: #eab8ff;
        z-index: 1;
        clip-path: polygon(0 80%, 150% 40%, 150% 150%, 0 150%);
        pointer-events: none;
      }

      .last-name {
        position: relative;
        z-index: 1;
        background: var(--accent3);
        padding: 0.2em 0.4em;
        margin-top: -0.2em;
        display: inline-block;
      }

      .meta {
        padding: var(--pad);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 2rem;
        background: var(--bg);
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
      }

      .link {
        display: inline-block;
        padding: 0.5rem;
        margin-bottom: 1rem;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-weight: 900;
        text-decoration: none;
        color: var(--fg);
        transition: all 0.1s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        width: auto;
        max-width: fit-content;
      }

      .link:hover,
      .link:focus {
        color: var(--accent3);
        border-bottom-color: var(--accent3);
        background: transparent;
        outline: none;
      }

      @media (max-width: 768px) {
        .name {
          font-size: clamp(3.5rem, 15vw, 16rem);
          margin-left: -0.2em;
        }

        .hero {
          padding: clamp(1rem, 4vw, 4rem) var(--pad);
        }

        .meta {
          padding: clamp(1rem, 3vw, 2rem) var(--pad);
          gap: 1rem;
          justify-content: center;
        }

        .links {
          flex-direction: column;
          padding: 0;
          gap: 0;
        }

        .link {
          text-align: center;
          width: auto;
          max-width: fit-content;
          font-size: clamp(1.5rem, 5vw, 2.5rem);
        }
      }

      @media print {
        .frame,
        .hero {
          border: none;
        }
        .link {
          border-bottom: 2px solid #000;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="frame">
        <header class="hero">
          <h1 class="name">
            <span class="first-name">Luqmaan</span><br />
            <span class="last-name">Dawoodjee</span>
          </h1>
        </header>
        <section class="meta">
          <div class="links">
            <a
              class="link"
              href="mailto:&#104;&#105;&#064;&#108;&#117;&#113;&#109;&#097;&#097;&#110;&#046;&#099;&#111;&#109;"
              >&#104;&#105;&#064;&#108;&#117;&#113;&#109;&#097;&#097;&#110;&#046;&#099;&#111;&#109;</a
            >
            <a
              class="link github"
              href="https://github.com"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
            <a
              class="link stackoverflow"
              href="https://stackoverflow.com"
              target="_blank"
              rel="noopener noreferrer"
              >StackOverflow</a
            >
            <a
              class="link linkedin"
              href="https://www.linkedin.com/in/luqmaan-dawoodjee-3ab53a43/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
            <a
              class="link medium"
              href="https://medium.com/@luqmonster"
              target="_blank"
              rel="noopener noreferrer"
              >Medium</a
            >
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
